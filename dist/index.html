    <!-- Styles Critiques -->
    <style>
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        overflow-x: hidden;
      }

      /* Écran de chargement */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .loader-logo img {
        width: 100px;
        height: 100px;
        border-radius: 16px;
        background: transparent;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-text {
        color: rgba(0, 0, 0, 0.794);
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }
      }

      #root {
        min-height: 100vh;
        width: 100%;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      @media print {
        #loading-screen {
          display: none !important;
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-_crGPhK9.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D25qCQQN.css">

  <body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
      <div class="loader">
        <div class="loader-logo">
          <img src="/img/web-app-manifest-192x192.png" alt="Logo Digital" />
        </div>
        <div class="loader-spinner"></div>
      </div>
    </div>

    <a href="#root" class="sr-only">Aller au contenu principal</a>
    <div id="root"></div>


    <!-- Script de masquage du loader -->
    <script>
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
          setTimeout(() => loadingScreen.remove(), 500);
        }, 1000);
      });

      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => loadingScreen.remove(), 500);
        }
      }, 5000);
    </script>

    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; background: #f59e0b; color: white; padding: 20px; text-align: center; z-index: 10000; font-family: sans-serif;">
        <strong>⚠️ JavaScript est désactivé</strong><br />
        Digital nécessite JavaScript pour fonctionner correctement. Veuillez l’activer dans les paramètres de votre navigateur.
      </div>
    </noscript>
  </body>
